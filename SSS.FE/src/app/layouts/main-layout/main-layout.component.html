<!-- Modern Main Layout with Enhanced UI -->
<div class="main-layout">
  <!-- Enhanced Header -->
  <header class="header animate-slideDown">
    <div class="header-left">
      <button 
        class="sidebar-toggle" 
        [class.active]="isSidebarCollapsed"
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar">
        <span class="hamburger"></span>
      </button>
      
      <a href="#" class="logo">
        <div class="logo-icon">S</div>
        <h1>SSS Management</h1>
      </a>
    </div>
    
    <div class="header-right">
      <!-- Enhanced Notifications -->
      <button 
        class="notification-btn" 
        (click)="openNotifications()"
        aria-label="Notifications">
        <svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 17h5l-5-5V9a6 6 0 10-12 0v3l-5 5h5a7 7 0 1014 0z"/>
        </svg>
        <span class="badge" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
      </button>
      
      <!-- Enhanced User Menu -->
      <div class="user-menu" (click)="goToProfile()">
        <div class="user-avatar">
          <img 
            *ngIf="currentUser?.avatar; else avatarFallback"
            [src]="getUserAvatar()" 
            [alt]="getUserDisplayName()"
            (error)="onAvatarError($event)">
          <ng-template #avatarFallback>
            {{ getUserDisplayName().charAt(0).toUpperCase() }}
          </ng-template>
        </div>
        
        <div class="user-details">
          <div class="user-name">{{ getUserDisplayName() }}</div>
          <div class="user-role">{{ getUserRole() }}</div>
        </div>
        
        <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </div>
      
      <button class="logout-btn" (click)="logout()" aria-label="Logout">
        <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span class="btn-text">Đăng xuất</span>
      </button>
    </div>
  </header>

  <!-- Enhanced Sidebar -->
  <aside 
    class="sidebar" 
    [class.collapsed]="isSidebarCollapsed"
    [class.sidebar-mini]="isSidebarCollapsed">
    
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li 
            *ngFor="let item of getVisibleMenuItems()" 
            class="nav-item"
            [class.active]="isActiveRoute(item.route)">
            <a 
              [routerLink]="item.route" 
              routerLinkActive="active" 
              class="nav-link"
              (click)="closeSidebar()"
              [attr.aria-label]="item.label">
              
              <!-- Enhanced Icons with SVG -->
              <span class="nav-icon">
                <svg *ngIf="item.route === '/dashboard'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <svg *ngIf="item.route === '/employees'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                </svg>
                <svg *ngIf="item.route === '/departments'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <svg *ngIf="item.route === '/work-shifts'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <svg *ngIf="item.route === '/work-locations'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <svg *ngIf="item.route === '/profile'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <svg *ngIf="item.route === '/admin'" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <!-- Fallback emoji icon for unmatched routes -->
                <span *ngIf="shouldShowFallbackIcon(item.route)">
                  {{ item.icon }}
                </span>
              </span>
              
              <span class="nav-label">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- Quick Stats in Sidebar (Optional) -->
      <div class="sidebar-footer" *ngIf="!isSidebarCollapsed">
        <div class="quick-stats">
          <div class="stat-item">
            <span class="stat-label">Hôm nay</span>
            <span class="stat-value">{{ getQuickStats().todayShifts || 0 }}</span>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Mobile Overlay -->
  <div 
    class="sidebar-overlay" 
    [class.show]="isMobileView && !isSidebarCollapsed"
    (click)="closeSidebar()">
  </div>

  <!-- Enhanced Main Content -->
  <main 
    class="main-content animate-fadeInContent" 
    [class.sidebar-collapsed]="isSidebarCollapsed">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Loading State (Optional) -->
<div class="loading-overlay" *ngIf="isLoading">
  <div class="loading-content">
    <div class="loading-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>
    <span class="loading-text">Đang tải...</span>
  </div>
</div>
