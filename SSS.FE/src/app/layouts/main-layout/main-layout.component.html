<div class="main-layout">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <span class="hamburger"></span>
      </button>
      <div class="logo">
        <h1>SSS</h1>
      </div>
    </div>
    
    <div class="header-right">
      <div class="notifications">
        <button class="notification-btn">
          <span class="icon">🔔</span>
          <span class="badge" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
        </button>
      </div>
      
      <div class="user-menu">
        <div class="user-info">
          <div class="user-avatar">{{ getUserDisplayName().charAt(0) }}</div>
          <div class="user-details">
            <div class="user-name">{{ getUserDisplayName() }}</div>
            <div class="user-role">{{ getUserRole() }}</div>
          </div>
        </div>
        <button class="logout-btn" (click)="logout()">
          <span class="icon">🚪</span>
          Đăng xuất
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a [routerLink]="item.route" 
             routerLinkActive="active" 
             class="nav-link">
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <router-outlet></router-outlet>
  </main>
</div>
